<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Car Control Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .controls {
            grid-column: 1 / -1;
        }
        
        .control-section {
            margin-bottom: 30px;
        }
        
        .control-section h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .direction-controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left stop right"
                ". down .";
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .btn {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-up { grid-area: up; background: #4CAF50; color: white; }
        .btn-down { grid-area: down; background: #f44336; color: white; }
        .btn-left { grid-area: left; background: #2196F3; color: white; }
        .btn-right { grid-area: right; background: #FF9800; color: white; }
        .btn-stop { grid-area: stop; background: #9E9E9E; color: white; }
        
        .speed-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-speed {
            padding: 15px 30px;
            background: #764ba2;
            color: white;
            min-width: 100px;
        }
        
        .btn-speed.active {
            background: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }
        
        .distance-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .distance-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        
        .distance-box h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .distance-value {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .status-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .status-label {
            font-weight: bold;
            color: #555;
        }
        
        .status-value {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .command-log {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry {
            padding: 5px;
            margin: 3px 0;
            background: white;
            border-radius: 3px;
            border-left: 3px solid #4CAF50;
        }
        
        .log-time {
            color: #999;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚗 Smart Car Control Dashboard</h1>
        
        <div class="dashboard">
            <!-- 컨트롤 패널 - 방향 제어 -->
            <div class="panel">
                <h2>🎮 방향 제어</h2>
                
                <div class="control-section">
                    <div class="direction-controls">
                        <button class="btn btn-up" onclick="sendCommand('/up', 'W')">▲<br>전진</button>
                        <button class="btn btn-left" onclick="sendCommand('/left', 'A')">◄<br>좌회전</button>
                        <button class="btn btn-stop" onclick="sendCommand('/clear', 'STOP')">■<br>정지</button>
                        <button class="btn btn-right" onclick="sendCommand('/right', 'D')">►<br>우회전</button>
                        <button class="btn btn-down" onclick="sendCommand('/down', 'S')">▼<br>후진</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>속도 레벨</h3>
                    <div class="speed-controls">
                        <button class="btn btn-speed" onclick="sendCommand('/0', '0')">Level 0</button>
                        <button class="btn btn-speed active" onclick="sendCommand('/1', '1')">Level 1</button>
                        <button class="btn btn-speed" onclick="sendCommand('/2', '2')">Level 2</button>
                        <button class="btn btn-speed" onclick="sendCommand('/3', '3')">Level 3</button>
                        <button class="btn btn-speed" onclick="sendCommand('/4', '4')">Level 4</button>
                    </div>
                </div>
            </div>
            
            <!-- 알람 제어 패널 -->
            <div class="panel">
                <h2>🔔 알람 제어</h2>
                
                <div class="control-section">
                    <button class="btn btn-alarm" onclick="sendCommand('/alarm', 'ALARM')" style="width: 100%; padding: 30px; font-size: 24px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
                        🔔 알람 작동
                    </button>
                </div>
            </div>
            
            <!-- 거리 센서 - 왼쪽 -->
            <div class="panel">
                <h2>📏 왼쪽 거리 센서 (L)</h2>
                <div class="distance-box">
                    <h3>현재 거리</h3>
                    <div class="distance-value" id="leftDistance">--- cm</div>
                </div>
                <div class="chart-container">
                    <canvas id="leftChart"></canvas>
                </div>
            </div>
            
            <!-- 거리 센서 - 오른쪽 -->
            <div class="panel">
                <h2>📏 오른쪽 거리 센서 (R)</h2>
                <div class="distance-box">
                    <h3>현재 거리</h3>
                    <div class="distance-value" id="rightDistance">--- cm</div>
                </div>
                <div class="chart-container">
                    <canvas id="rightChart"></canvas>
                </div>
            </div>
            
            <!-- 상태 표시 -->
            <div class="panel">
                <h2>📊 시스템 상태</h2>
                <div class="status-display">
                    <div class="status-item">
                        <span class="status-label">마지막 명령:</span>
                        <span class="status-value" id="lastCommand">대기중</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">현재 속도 레벨:</span>
                        <span class="status-value" id="currentSpeed">Level 1</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">연결 상태:</span>
                        <span class="status-value" id="connectionStatus">연결됨</span>
                    </div>
                </div>
            </div>
            
            <!-- 명령 로그 -->
            <div class="panel">
                <h2>📝 명령 로그</h2>
                <div class="command-log" id="commandLog">
                    <div class="log-entry">
                        <span class="log-time">[시작]</span> 시스템 준비 완료
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        // 차트 데이터 저장
        const maxDataPoints = 50;
        const leftData = [];
        const rightData = [];
        const timeLabels = [];
        
        // 왼쪽 센서 차트
        const leftCtx = document.getElementById('leftChart').getContext('2d');
        const leftChart = new Chart(leftCtx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: '왼쪽 거리 (cm)',
                    data: leftData,
                    borderColor: '#2196F3',
                    backgroundColor: 'rgba(33, 150, 243, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '거리 (cm)'
                        }
                    },
                    x: {
                        display: false
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                animation: {
                    duration: 300
                }
            }
        });
        
        // 오른쪽 센서 차트
        const rightCtx = document.getElementById('rightChart').getContext('2d');
        const rightChart = new Chart(rightCtx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: '오른쪽 거리 (cm)',
                    data: rightData,
                    borderColor: '#FF9800',
                    backgroundColor: 'rgba(255, 152, 0, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '거리 (cm)'
                        }
                    },
                    x: {
                        display: false
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                animation: {
                    duration: 300
                }
            }
        });
        
        // 왼쪽 센서 데이터 수신
        socket.on('LDistance', function(distance) {
            document.getElementById('leftDistance').textContent = distance + ' cm';
            
            // 차트 데이터 업데이트
            leftData.push(distance);
            if (leftData.length > maxDataPoints) {
                leftData.shift();
            }
            
            updateTimeLabels();
            leftChart.update();
        });
        
        // 오른쪽 센서 데이터 수신
        socket.on('RDistance', function(distance) {
            document.getElementById('rightDistance').textContent = distance + ' cm';
            
            // 차트 데이터 업데이트
            rightData.push(distance);
            if (rightData.length > maxDataPoints) {
                rightData.shift();
            }
            
            updateTimeLabels();
            rightChart.update();
        });
        
        // 시간 레이블 업데이트
        function updateTimeLabels() {
            const maxLength = Math.max(leftData.length, rightData.length);
            while (timeLabels.length < maxLength) {
                timeLabels.push('');
            }
            if (timeLabels.length > maxDataPoints) {
                timeLabels.shift();
            }
        }
        
        // 명령 전송 함수
        function sendCommand(endpoint, displayName) {
            fetch(endpoint)
                .then(response => {
                    if (response.ok) {
                        updateStatus(displayName);
                        addLog(displayName);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addLog('오류: ' + displayName);
                });
        }
        
        // 상태 업데이트
        function updateStatus(command) {
            document.getElementById('lastCommand').textContent = command;
            
            // 속도 레벨 업데이트
            if (command >= '0' && command <= '4') {
                document.getElementById('currentSpeed').textContent = 'Level ' + command;
                
                // 활성 버튼 표시
                document.querySelectorAll('.btn-speed').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
            }
        }
        
        // 로그 추가
        function addLog(message) {
            const logDiv = document.getElementById('commandLog');
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ko-KR');
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${timeStr}]</span> ${message}`;
            
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // 로그 개수 제한 (최대 20개)
            while (logDiv.children.length > 20) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
        
        // 키보드 컨트롤 (선택적)
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    sendCommand('/up', 'W');
                    break;
                case 's':
                case 'arrowdown':
                    sendCommand('/down', 'S');
                    break;
                case 'a':
                case 'arrowleft':
                    sendCommand('/left', 'A');
                    break;
                case 'd':
                case 'arrowright':
                    sendCommand('/right', 'D');
                    break;
                case ' ':
                    sendCommand('/clear', 'STOP');
                    event.preventDefault();
                    break;
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                    sendCommand('/' + event.key, event.key);
                    break;
            }
        });
        
        // 연결 상태 모니터링
        socket.on('connect', function() {
            document.getElementById('connectionStatus').textContent = '연결됨';
            document.getElementById('connectionStatus').style.color = '#4CAF50';
            addLog('서버 연결 성공');
        });
        
        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').textContent = '연결 끊김';
            document.getElementById('connectionStatus').style.color = '#f44336';
            addLog('서버 연결 끊김');
        });
        
        // 초기화
        addLog('대시보드 시작');
    </script>
</body>
</html>
